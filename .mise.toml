# Mise configuration for Autology
# Install all tools: mise install
# Activate in shell: mise activate (add to ~/.bashrc or ~/.zshrc)

[tools]
# Go version (matches go.mod requirement)
go = "1.23"

# golangci-lint for strict linting (matches CI version)
"golangci-lint" = "1.64"

[env]
# Set GOPATH if needed (optional)
# GOPATH = "{{config_root}}/go"

# Plugin root for autology
AUTOLOGY_ROOT = ".autology"

[tasks.setup]
description = "Set up project dependencies"
run = [
    "go mod download",
    "echo '✓ Go dependencies installed'",
    "echo '✓ All tools ready!'"
]

[tasks.build]
description = "Build the autology binary"
run = "make build"

[tasks.test]
description = "Run tests"
run = "make test"

[tasks.lint]
description = "Run linter"
run = "make lint"

[tasks.check]
description = "Run all checks (fmt + lint + test)"
run = "make check"
